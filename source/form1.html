<!doctype html>
<html>
<head>

<title>無標題文件</title>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">

<script src="../js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
<div class="container">
<form>
	<div class="form-group">
    	<label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="請輸入您的電子郵件帳號">
        <small id="emailHelp" class="form-text text-muted">請輸入您正確的電子郵件帳號</small>
    </div>
    <div class="form-group">
    	<label for="password">密碼</label>
        <input type="password" class="form-control" id="password" placeholder="請輸入您的密碼">
    </div>
    <div class="form-check">
    	<label class="form-check-label">
   	<input type="checkbox" class="form-check-input" checked>
            同意
            </input>     
     </div>
     <button type="submit" class="btn btn-danger">送出</button>
</form>
    </div>  

</body>
</html>
