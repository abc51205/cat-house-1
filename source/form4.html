<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
<script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
<div class="container">
<form>
<div class="form-check">
	<label class="form-check-label">
    	<input class="form-check-input" type="checkbox" id="one value"="one">1
    </label>
    <label class="form-check-label">
    	<input class="form-check-input" type="checkbox" id="two value"="two" checked>2
    </label>
    <label class="form-check-label">
    	<input class="form-check-input" type="checkbox" id="three value"="three">3
    </label>
    <label class="form-check-label">
    	<input class="form-check-input" type="checkbox" id="four value"="four disabled">4
    </label>
    </div>
<div class="form-check form-check-inline">
	<label class="form-check-label" id="item1">
    	<input type="radio" class="form-check-input" id="item1" value="item1" name="itemgroup">item1
        </label>
        <label class="form-check-label" id="item1">
    	<input type="radio" class="form-check-input" id="item2" value="item2" name="itemgroup"checked>item2
        </label>
        <label class="form-check-label" id="item1">
    	<input type="radio" class="form-check-input" id="item3" value="item3" name="itemgroup">item3
        </label>
        <label class="form-check-label" id="item1">
    	<input type="radio" class="form-check-input" id="item4" value="item4" name="itemgroup">item4
        </label>
        <label class="form-check-label" id="item1">
    	<input type="radio" class="form-check-input" id="item5" value="item5" name="itemgroup">item5
        </label>
<div class="form-row">
	<div class="form-group col-sm-6 col-md-6">
    	<label for="sr-only"></label>
        <input type="text" class="form-control" placeholder="姓">
    </div>
    <div class="form-group col-sm-6 col-md-6">
    	<label for="sr-only"></label>
        <input type="text" class="form-control" placeholder="名">
    </div>
    <div class="form-group row">
		<label for="email" class="col-sm-2 col-md-2">E-mail</label>
    	<div class="col-sm-10 col-md-10">
    		<input type="email" class="form-control" id="email" placeholder="請輸入您的Email帳號">
    	</div>
	</div>
	<div class="form-group row">
		<label for="passwd" class="col-sm-2 col-md-2">密碼</label>
    	<div class="col-sm-10 col-md-10">
    		<input type="password" class="form-control" id="passwd" placeholder="請輸入密碼">
    	</div>
	</div>   
 </form>                          
</div>
</body>
</html>
