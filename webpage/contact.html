<section class="container">
<div class="row" >
	<form id="form1" name="form1" data-toggle="validator" role="form" action="mailto:abc51205@gmail.com" method="post" enctype="text/plain">
	<div class="form-group row">
		<label for="name" class="col-sm-3 col-md-3 text-right">姓名</label>
		<div class="col-sm-9 col-md-9">
		<input type="text" class="form-control" id="name" placeholder="請輸入您的姓名"> 
	</div>
</div>

<div class="form-group row">
	<label for="email" class="col-sm-3 col-md-3 text-right">E-mail</label>
	<div class="col-sm-9 col-md-9">
		<input type="email" class="form-control" id="email" placeholder="請輸入您的電子郵件帳號"  data-error="請輸入您正確的電子郵件帳號，包含@符號" required> 
	<div class="help-block with-errors"></div> 
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-3 col-md-3 form-check-label text-right">您從何處得知CAT HOTE 貓咪旅館</label>
    <div class="col-sm-9 col-md-9">
    	<label class="form-check-label">
        	<input type="checkbox" class="form-check-input" name="internet" value="已核取">網際網路</label>
		<label class="form-check-label">
        	<input type="checkbox" class="form-check-input" name="media" value="已核取">媒體報導</label>
        <label class="form-check-label">
        	<input type="checkbox" class="form-check-input" name="friends" value="已核取">親友介紹</label>
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input" name="others" value="已核取">其他</label>
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-3 col-md-3 col-form-label text-right">您對CAT HOTE 貓咪旅館的建議</label>
    <div class="col-sm-9 col-md-9">
    	<select class="form-control" name="suggestion">
        	<option>**請選擇**</option>
            <option value="問題">問題</option>
            <option value="意見">意見</option>
            <option value="提供資料">提供資料</option>
        </select>
    </div>
</div>          
<div class="form-group row">
	<label class="col-sm-3 col-md-3 col-form-label text-right">請留下您對CAT HOTE 貓咪旅館的意見</label>
	<div class="col-sm-9 col-md-9">

        </div>
</div>
<div class="form-group row text-center">
